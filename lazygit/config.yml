git:
  fetchAll: false
  paging:
    colorArg: always
    pager: delta --dark --paging=never

gui:
  nerdFontsVersion: '3'
  showFileIcons: true
  showDivergenceFromBaseBranch: onlyArrow

os:
  editPreset: nvim

customCommands:
  - key: p
    command: "git fetch origin {{.CheckedOutBranch.Name}} --prune --prune-tags && git rebase origin/{{.CheckedOutBranch.Name}} {{.CheckedOutBranch.Name}}"
    context: global
    description: Fetch and update branch
